name: FOSSA

on:
  workflow_call:
    inputs:
      api_key:
        required: true
        type: string
      php_version:
        required: true
        type: string
        default: 7.4
      php_extensions:
        type: string
        required: false
        default: gd zip mcrypt pdo_pgsql
    secrets:
      COMPOSER_AUTH_REPO:
        required: true
      REPO_TOKENS:
        required: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Composer Install
        uses: php-actions/composer@v6
        with:
          command: install
          args: --ignore-platform-reqs
          php_extensions: ${{inputs.php_extensions}}
          php_version: ${{inputs.php_version}}
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.REPO_TOKENS }}
          COMPOSER_AUTH: "{ \"github-oauth\": { \"github.com\": \"${{secrets.COMPOSER_AUTH_REPO}}\" } }"
      - name: FOSSA install and scan
        uses: fossas/fossa-action@v1
        with:
            api-key: ${{inputs.api_key}}
            run-tests: false
